
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anı Galerisi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
        }
        
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 1 / 1;
        }
        
        .photo-item:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            z-index: 1;
        }
        
        .photo-item img,
        .photo-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .photo-item:hover img {
            transform: scale(1.1);
        }
        
        .music-player {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .media-player {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        
        .volume-control {
            margin-top: 15px;
            width: 100%;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .volume-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        
        button {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(8, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(12, 1fr);
            }
        }
    </style>
</head>

        <div class="music-player">
            
            <h3>Mutlu Şarkılar</h3>
            <div class="media-player">
                <audio id="bgMusic" controls loop>
                    <source src="mutlu-gunler.mp3" type="audio/mp3">
                    Tarayıcınız audio elementini desteklemiyor.
                </audio>
                <div class="volume-control">
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7" 
                        oninput="setVolume(this.value)">
                    <div class="volume-info">
                        <span>Sessiz</span>
                        <span>%70</span>
                        <span>Yüksek</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Fareyle tıklanan yerde kalp oluşturma ve müzik ayarları
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('click', function(e) {
                createHeart(e.clientX, e.clientY);
            });
            
            // Medya ayarları
            const music = document.getElementById('bgMusic');
            music.volume = 0.7;
            
            // Tarayıcı politikaları nedeniyle kullanıcı etkileşimi gerekiyor
            document.body.addEventListener('click', function() {
                music.play().catch(e => console.log("Müzik otomatik çalma engellendi: ", e));
            }, { once: true });
            
            // Videoları otomatik oynatma ve döngüye alma
            document.querySelectorAll('video').forEach(video => {
                video.addEventListener('ended', function() {
                    this.currentTime = 0;
                    this.play();
                });
                video.play().catch(e => console.log("Video otomatik çalma engellendi: ", e));
            });
        });
        
        function setVolume(vol) {
            const music = document.getElementById('bgMusic');
            music.volume = vol;
            document.querySelector('.volume-info span:nth-child(2)').textContent = 
                '%' + Math.round(vol * 100);
        }
        
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = (x - 10) + 'px';
            heart.style.top = (y - 10) + 'px';
            document.body.appendChild(heart);
            
            // Animasyon bittikten sonra kalbi kaldır
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    </script>
